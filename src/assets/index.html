<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation Modal</title>
  <style>
    .modal-background {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal {
      background-color: #2c3e50;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .modal h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    .modal-buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      background-color: #e74c3c;
      color: white;
      cursor: pointer;
    }

    button.confirm {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
<div class="modal-background">
  <div class="modal">
    <h2>Do you want to Continue?</h2>
    <div class="modal-buttons">
      <button class="confirm">Confirm</button>
      <button class="cancel">Cancel</button>
    </div>
  </div>
</div>
</body>
</html>
